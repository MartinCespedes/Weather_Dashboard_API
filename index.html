<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Weather DashBoard API</title>
</head>

<body>
    <section class="hero is-small is-primary is-outlined is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="font-size:60px">&#127781; Weather DashBoard</h1>
            </div>
        </div>
      </section>
      <div>
      <div class="columns is-auto are-medium">
        <div class="column">
            Search for a City:
            <form>
                <!--search zipcode-->
              <input type="text" name="zipCode" id="zipCode" placeholder="Enter City" />
                <!--search button-->
              <button type="submit" class="button is-primary is-rounded is-small" id="searchZipCode">Search</button>
          </form>
          <div>
           <!--buttons for cities-->
            <button class="column  button is-medium is-primary is-outlined is-one-fifth">City-0</button>
            <button class="column button is-medium is-primary is-outlined is-one-fifth">City-1</button>
            <button class="column button is-medium is-primary is-outlined is-one-fifth">City-2</button>
            <button class="column button is-medium is-primary is-outlined is-one-fifth">City-3</button>
            <button class="column button is-medium is-primary is-outlined is-one-fifth">City-5</button>
            <button class="column button is-medium is-primary is-outlined is-one-fifth">City-6</button>
            <button class="column button is-medium is-primary is-outlined is-one-fifth">City-7</button>
            <button class="column button is-medium is-primary is-outlined is-one-fifth">City-8</button>
            <button class="column button is-medium is-primary is-outlined is-one-fifth">City-9</button>
            
    </div>
    <div>
        <div class="columns-1 is-pulled-right">
            <button class="column is-4 button is-medium is-primary ">Main</button>
            <button class="column button is-medium is-primary is-outlined">Day-1</button>
            <button class="column button is-medium is-primary is-outlined">Day-2</button>
            <button class="column button is-medium is-primary is-outlined">Day-3</button>
            <button class="column button is-medium is-primary is-outlined">Day-4</button>
            <button class="column button is-medium is-primary is-outlined">Day-5</button>
           </div>
    </div>
   
    
   
</body>
<script src="./Develop/assets/script.js"></script>

</html>
