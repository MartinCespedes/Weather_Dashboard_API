<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anthony's Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <section class="hero is-small is-primary is-outlined is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title" style="font-size:60px">&#127781; Weather DashBoard</h1>
      </div>
    </div>
  </section>

    
    <div class="columns">
        <div class="column is-one-quarter">
            <article class="panel is-primary">
                <p class="panel-heading">
                    Search for a city:
                </p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input class="input is-primary" type="text" placeholder="City">
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
                <button class="button is-primary is-rounded is-medium is-fullwidth" id = "searchButton">Search</button>
            </article>
            <div class="box" id = "buttons">
                <div class="buttons are-medium" id = "city-0">
                </div>
                <div class="buttons are-medium" id = "city-1">
                </div>
                <div class="buttons are-medium" id = "city-2">
                </div>
                <div class="buttons are-medium" id = "city-3">
                </div>
                <div class="buttons are-medium" id = "city-4">
                </div>
                <div class="buttons are-medium" id = "city-5">
                </div>
                <div class="buttons are-medium" id = "city-6">
                </div>
                <div class="buttons are-medium" id = "city-7">
                </div>
                <div class="buttons are-medium" id = "city-8">
                </div>
                <div class="buttons are-medium" id = "city-9">
                </div>
                <div class="buttons are-medium" id = "clear-button">
                    <button class="button is-rounded is-medium is-fullwidth" id = "clear-button">Clear Recent Cities</button>
                </div>

            </div>
 

        </div>
        <!--Contains weather results-->
        <div class="column">
            <!--Weather summary for city chosen-->
            <div class="column" id = "current"> 
                <p id = "title"></p><img id = "icon">
                <div id = "temp"></div>
                <div id = "wind"></div>
                <div id = "humidity"></div>
            </div>

            <div class="block">
            </div>

           
   
<script src="./Develop/assets/script.js"></script>

</html>
